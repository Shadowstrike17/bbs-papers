<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Papers - Academic Resources</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --background: #0f172a;
            --text: #f8fafc;
            --card-bg: #1e293b;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-light);
            text-shadow: 0 0 15px rgba(79, 70, 229, 0.6);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .search-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            margin: 0 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(79, 70, 229, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .hero {
            padding: 10rem 2rem 6rem;
            text-align: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.15) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #818cf8 0%, #4f46e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .papers-grid {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        .subject-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .subject-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-light);
        }

        .subject-card h3 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-light);
        }

        .paper-list {
            display: grid;
            gap: 1rem;
        }

        .paper-button {
            background: rgba(79, 70, 229, 0.1);
            border: 2px solid var(--primary);
            color: var(--text);
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .paper-button:hover {
            background: var(--primary);
            transform: translateX(10px);
        }

        .paper-button i {
            font-size: 1.2rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subject-card {
            animation: slideIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .subject-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .subject-card:nth-child(3) {
            animation-delay: 0.4s;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .papers-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">ðŸ“š BBS Papers</div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search for subjects or papers...">
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>BBS Academic Papers</h1>
    </section>

    <div class="papers-grid">
        <div class="subject-card">
            <h3>ICT</h3>
            <div class="paper-list">
                <button class="paper-button" onclick="alert('Opening ICT Paper 1')">
                    Paper 1 - Theory
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="paper-button" onclick="alert('Opening ICT Paper 2')">
                    Paper 2 - Practical
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="subject-card">
            <h3>Mathematics</h3>
            <div class="paper-list">
                <button class="paper-button">
                    Paper 1 - Algebra
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="paper-button">
                    Paper 2 - Geometry
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="subject-card">
            <h3>Science</h3>
            <div class="paper-list">
                <button class="paper-button">
                    Paper 1 - Physics
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="paper-button">
                    Paper 2 - Chemistry
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
